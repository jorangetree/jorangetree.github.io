<footer id="footer" class="bg-slate-800 text-slate-50 px-4 py-16">
    <div class="flex place-content-around">
        <div>
            <p>© Copyright {{ now.Format "2006"}} Jose Ignacio Naranjo</p>
            <p>Made by myself using Hugo and Tailwindcss</p>
            <p>✉️ ji@jnaranjo.dev</p>
        </div>
        <div class="place-content-around bg-white rounded-full sm:w-fit sm:float-none lg:h-fit lg:flex">
              {{ range .Site.Params.socialIcon }}
              <div class="m-2">
                <a href="{{ .url }}" target="#"><img
                    class="h-6"
                    src="{{ .src }}"
                    alt="{{ .alt }}"
                    loading="lazy"
                  /></a>    
              </div>
              {{ end }}
        </div>
    </div>
</footer>

{{ $js_slideshow := resources.Get "js/banner_slideshow.js" }}
<script src="{{ $js_slideshow.Permalink }}"></script>
