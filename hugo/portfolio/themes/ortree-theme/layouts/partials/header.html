<section id="header" class="flex justify-between p-4 text-gray-800">
    <nav id="company-name" class="text-lg text-left sm:w-2/3 md:w-1/3 ">
        <p>{{ .Site.Title }}</p>
    </nav>
    <nav id="nav" class="w-fit mx-auto hidden sm:flex">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="px-4 text-lg no-underline hover:text-black">
        {{ if .Pre }}
        {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
        {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
        {{ end }}
    </nav>
    <div class="w-1/3 text-right">
        <ul>
            {{ range $.Site.Home.AllTranslations }}
            <li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
            {{ end }}
        </ul>
    </div>
</section>
