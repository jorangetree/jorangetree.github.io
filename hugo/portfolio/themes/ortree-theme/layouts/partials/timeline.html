<section id="timeline" class="p-4 sm:m-4 md:m-8 lg:m-16">

    <div id="timeline-title" class="mx-auto text-center text-slate-600">
      <p class="font-heading text-2xl">{{ i18n "howItWorks" }}</p>
    </div>

    <div id="timeline-data" class="mx-auto m-4 place-content-around place-items-center max-w-6xl lg:flex">
      <ol class="border-l-2 border-primary">
        {{ with index .Site.Data.timelines .Site.Language.Lang }}
        {{ range $indexStage, $element := . }}
        <li>
          <div class="md:flex">
            <div class="bg-primary w-6 h-6 flex items-center justify-center rounded-full -ml-3">
              <p class="text-white">{{ $indexStage }}</p>
            </div>
            <div class="block p-6 rounded-lg shadow-lg bg-gray-100 max-w-md ml-6 mb-10">
              <div class="flex font-heading mb-4">
                <a href="#!" class="font-medium text-lg text-primary hover:text-teal-700 focus:text-teal-800 duration-300 transition ease-in-out">{{ .title }}</a>
              </div>
              <p class="text-gray-700 mb-6">{{ .description }}</p>
              {{ if .button }}
              <a href="{{ .button_url }}" type="button" class="inline-block px-4 py-1.5 bg-primary text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-teal-700 hover:shadow-lg focus:bg-teal-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary active:shadow-lg transition duration-150 ease-in-out" data-mdb-ripple="true">{{ .button }}</a>
              {{ end }}
            </div>
          </div>
        </li>
        {{ end }}
        {{ end }}
      </ol>  
    </div>
</section>
