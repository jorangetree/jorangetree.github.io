<section id="about_me" class="p-4 sm:m-4 md:m-8 lg:m-16">
    <div id="slideshow" class="mx-auto place-content-around place-items-center max-w-6xl lg:flex">
        <div class="sm:flex-initial md:flex place-items-center justify-center">
          <div class="mx-auto w-3/5 lg:w-2/5 xl:w-2/5 2xl:w-2/5" > <!-- image -->
            <img class="h-auto rounded-full" src="/images/banner/banner_3.png" loading="lazy"/>
          </div>
          <div class="mx-auto my-4 sm:w-1/2 lg:w-3/5 xl:w-3/5 2xl:w-3/5">
            {{ with index .Site.Data.about_me .Site.Language.Lang }}
            {{ range . }}
            <div class="m-10 text-gray-600">
              <p class="sm:text-xl xl:text-2xl">{{ .text }}</p>
            </div>
            {{ end }}
            {{ end }}
            <div class="m-10 place-content-center w-fit mx-auto">  <!-- button -->
              <a href="https://angel.co/u/jose-ignacio-naranjo-hernandez" target="_blank" class="inline-block px-4 py-1.5 bg-primary text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-teal-700 hover:shadow-lg focus:bg-teal-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary active:shadow-lg transition duration-150 ease-in-out" data-mdb-ripple="true">My CV</a>
            </div>
          </div>
        </div>
    </div>
</section>
