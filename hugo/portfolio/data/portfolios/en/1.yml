title: La Porrita
subtitle: Free service to make sports and spectacles predictions
descriptions:
  - Just choose the competition, create a group with family, friends or colleagues and try to guess the scores.
  - A lot of features like being able to set up the whole points system, choose the events you are interested inside a tournament or create your custom question to improve the game experience.
itemize:
  - Around 2500 predictions done during the 2022 football world cup
  - Instant and automatic score updates for most tournaments
